<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits&Grocery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--************HEAD ITEMS DIV******************      -->
    <div id="top-view" class="HEAD">
        <div class="title">
           <img  class="grocery-image" src="images/grocery.png" alt="GroceryImage">
        </div>
        <div class="title">
            <h2>WELCOME</h2>
            <h1>Fruits&Grocery</h1>
        </div>
        <button onclick="showSection('profileSection')">Go to Profile</button>
        </div>
   
         </div>




        
    <div id="profileSection" style="display: none;">
  <div class="profile-container">
    
    <!-- Account Info -->
    <div class="profile-info">
      <h2>Account Info</h2>
      <p><strong>Name:</strong> <span id="accountName">Shishir Baidya</span></p>
      <p><strong>Email:</strong> <span id="accountEmail">shishir.baidya.me@gmail.com</span></p>
      <p><strong>Member Since:</strong> <span id="accountSince">2023</span></p>
    </div>

    <!-- Added Items -->
    <div class="profile-items">
      <h2>Added Items</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
          <!-- Dynamic items will go here -->
        </tbody>
      </table>
    </div>

    <!-- Purchase History -->
    <div class="profile-history">
      <h2>Purchase History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Items</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- Dynamic history will go here -->
        </tbody>
      </table>
    </div>

  </div>
</div>




    <div id="input" class="input">
        <search>Search :</search>
        <input id="searchitem" type="text" oninput="removee('.container',)" placeholder="search items here,"></input>
    </div>
    <!--Fruit section-->
    <div id="main-view">
   <div class="container">
        <h3>Fruits :</h3>
        <div id="row1" class="row">
            <!--For dynamic items-->

        </div>
    </div>
    <div class="container">
        <h3>Snacks & Drinks :</h3>
        <div id="row2" class="row">
            <!--For dynamic items-->

        </div>
    </div>
    <div class="container">
        <h3>Foods :</h3>
        <div id="row3" class="row">
            <!--For dynamic items-->

        </div>
    </div>
    <div class="container">
        <h3>Meat & Vegetable:</h3>
        <div id="row4" class="row">
            <!--For dynamic items-->

        </div>
    </div>
    

    </div>
 
</body>

</html>
